<!DOCTYPE html>
<html>
<head>
  <title>Lab 4A</title>
</head>
<body>
  <div id="myElement">
    <p id="new">Welcome to my website!</p>
  </div>

  <button onclick="changeContent()">Change Content</button>

  <script>
    function changeContent() {
      document.getElementById("new").innerText = "Hello there!";
    }
    
  </script>

<br><br>

<input type="text" id="userInput" placeholder="Enter a number">
<button onclick="checkInput()">Check</button>

<script>
  function checkInput() {
    const userInput = document.getElementById("userInput").value;
    if (isNaN(userInput) || userInput === "") {
      alert("Please insert a number!");
    } else {
      const number = Number(userInput);

      if (number < 10) {
        alert("The number is lower than 10");
      } else {
        alert("The number is higher than 10");
      }
    }
  }
</script>

<br>

<p id="demo"></p>
  
<script>
  let text = "";
  
  for (let i = 0; i <= 5; i++) {
    text += "The number is " + i + "<br>";
  }
  
  document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
